<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>

<body>
    <canvas id="canvasId" height="1000"></canvas>
    <script>
        const canvas = document.getElementById('canvasId'),
            ctx = canvas.getContext('2d');

        //Bezier curve

        // Define the points as {x, y}
        let start = { x: 50, y: 20 };
        let cp1 = { x: 55, y: 70 };
        let cp2 = { x: 100, y: 10 };
        let end = { x: 110, y: 80 };

        // Cubic Bézier curve
        ctx.beginPath();
        ctx.moveTo(start.x, start.y);
        ctx.bezierCurveTo(cp1.x, cp1.y, cp2.x, cp2.y, end.x, end.y);
        ctx.stroke();

        // Start and end points
        ctx.fillStyle = 'blue';
        ctx.beginPath();
        ctx.arc(start.x, start.y, 5, 0, 2 * Math.PI);  // Start point
        ctx.arc(end.x, end.y, 5, 0, 2 * Math.PI);      // End point
        ctx.fill();

        // Control points
        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.arc(cp1.x, cp1.y, 5, 0, 2 * Math.PI);  // Control point one
        ctx.arc(cp2.x, cp2.y, 5, 0, 2 * Math.PI);  // Control point two
        ctx.fill();
        ctx.fillText("Bezier Curve", start.x, end.y + 50);

        //Quadratic curve

        let Qstart = { x: 50, y: 200 };
        let Qcp = { x: 450, y: 300 };
        let Qend = { x: 50, y: 600 };

        // Quadratic Bézier curve
        ctx.beginPath();
        ctx.moveTo(Qstart.x, Qstart.y);
        ctx.quadraticCurveTo(Qcp.x, Qcp.y, Qend.x, Qend.y);
        ctx.stroke();

        // Start and end points
        ctx.fillStyle = 'blue';
        ctx.beginPath();
        ctx.arc(Qstart.x, Qstart.y, 5, 0, 2 * Math.PI);   // Start point
        ctx.arc(Qend.x, Qend.y, 5, 0, 2 * Math.PI);  // End point
        ctx.fill();

        // // Control point
        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.arc(Qcp.x, Qcp.y, 5, 0, 2 * Math.PI);
        ctx.fill();
        ctx.fillText("Quadratic Curve", Qend.x, Qend.y + 50);
    </script>
</body>

</html>
