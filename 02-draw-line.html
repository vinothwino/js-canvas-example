<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>

<body>
    <canvas id="canvasId"></canvas>
    <script>
        const canvas = document.getElementById('canvasId'),
            ctx = canvas.getContext('2d');
        //triangle
        ctx.beginPath();
        ctx.moveTo(10, 20);
        ctx.lineTo(30, 40);
        ctx.lineTo(30, 0);
        ctx.fill();
        // Filled triangle
        ctx.beginPath();
        ctx.moveTo(50, 5);
        ctx.lineTo(80, 5);
        ctx.lineTo(50, 40);
        ctx.fill();

        // // Stroked triangle
        ctx.beginPath();
        ctx.moveTo(60, 40);
        ctx.lineTo(90, 40);
        ctx.lineTo(90, 6);
        ctx.closePath();
        ctx.stroke();

        // //face
        ctx.beginPath();
        ctx.arc(225, 75, 50, 0, Math.PI * 2, true); // Outer circle
        ctx.moveTo(260, 75);
        ctx.arc(225, 75, 35, 0, Math.PI, false);  // Mouth (clockwise)
        ctx.moveTo(215, 65);
        ctx.arc(210, 65, 5, 0, Math.PI * 2, true);  // Left eye
        ctx.moveTo(245, 65);
        ctx.arc(240, 65, 5, 0, Math.PI * 2, true);  // Right eye
        ctx.stroke();
    </script>
</body>

</html>
