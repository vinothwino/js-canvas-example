<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>

<body>
    <canvas id="canvasId"></canvas>
    <script>
        const canvas = document.getElementById('canvasId'),
            ctx = canvas.getContext('2d');
        //triangle
        // ctx.beginPath();
        // ctx.moveTo(75, 50);
        // ctx.lineTo(80, 55);
        // ctx.lineTo(80, 45);
        // ctx.fill();
        // Filled triangle
        ctx.beginPath();
        ctx.moveTo(25, 25);
        ctx.lineTo(105, 25);
        ctx.lineTo(25, 105);
        ctx.fill();

        // Stroked triangle
        ctx.beginPath();
        ctx.moveTo(125, 125);
        ctx.lineTo(125, 45);
        ctx.lineTo(45, 125);
        ctx.closePath();
        ctx.stroke();
        //face
        ctx.beginPath();
        ctx.arc(225, 75, 50, 0, Math.PI * 2, true); // Outer circle
        ctx.moveTo(260, 75);
        ctx.arc(225, 75, 35, 0, Math.PI, false);  // Mouth (clockwise)
        ctx.moveTo(215, 65);
        ctx.arc(210, 65, 5, 0, Math.PI * 2, true);  // Left eye
        ctx.moveTo(245, 65);
        ctx.arc(240, 65, 5, 0, Math.PI * 2, true);  // Right eye
        ctx.stroke();
    </script>
</body>

</html>
