<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>

<body>
    <canvas id="canvasId" height="800" width="800"></canvas>
    <script>
        const canvas = document.getElementById('canvasId'),
            ctx = canvas.getContext('2d');
        ctx.fillRect(0, 0, 150, 150);   // Draw a rectangle with default settings
        ctx.save();                  // Save the default state

        ctx.fillStyle = '#09F';      // Make changes to the settings
        ctx.fillRect(15, 15, 120, 120); // Draw a rectangle with new settings

        ctx.save();                  // Save the current state
        ctx.fillStyle = '#FFF';      // Make changes to the settings
        ctx.globalAlpha = 0.5;
        ctx.fillRect(30, 30, 90, 90);   // Draw a rectangle with new settings

        ctx.restore();               // Restore previous state
        ctx.fillRect(45, 45, 60, 60);   // Draw a rectangle with restored settings

        ctx.restore();               // Restore original state
        ctx.fillRect(60, 60, 30, 30);   // Draw a rectangle with restored 
        ctx.font = '48px serif';
        ctx.fillStyle = "orangered";
        ctx.save();
        ctx.fillText("SAVE ", 0, 210)
        ctx.fillStyle = 'green';
        ctx.restore(); // fill style now overriden with restored style
        ctx.fillText("AND RESTORE ", ctx.measureText("SAVE ").width, 210)
    </script>
</body>

</html>
