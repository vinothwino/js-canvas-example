<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>

<body>
    <canvas id="canvasId" width="1900" height="800"></canvas>
    <script>
        const canvas = document.getElementById('canvasId'),
            ctx = canvas.getContext('2d');
        ctx.font = "50px sanserif";
        ctx.strokeStyle = "purple";
        ctx.strokeText("Hello World!!, I'm Stroke Text", 20, 50);

        ctx.fillStyle = "purple";
        ctx.fillText("Hello World!!, I'm Fill Text", 20, 120);

        ctx.globalAlpha = "0.2";
        ctx.fillText("Hello World!!, I'm Fill Text with opacity", 20, 200);

    </script>
</body>

</html>
